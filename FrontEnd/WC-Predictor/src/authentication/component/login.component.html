<mat-card class="login-card shallow-bottom" fxLayout="column" fxLayoutAlign="space-between center">
    <mat-card-header class="mat-header" fxLayout="row" fxLayoutAlign="center center ">
            <mat-card-title class="mat-title">Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutAlign="space-around center">
        <mat-form-field class="full-width" fxLayout="row" fxLayoutAlign="center center">
            <input matInput [(ngModel)]="loginString" placeholder="Username">
        </mat-form-field>
        <mat-form-field class="full-width" fxLayout="row" fxLayoutAlign="center center">
            <input type="password" matInput [(ngModel)]="password" placeholder="Password">
        </mat-form-field>
    </mat-card-content>
    <div fxLayout="column" fxLayoutAlign="space-around center" class="spaced-column full-width">
        <button (click)="login()" mat-raised-button color="primary">Sign In</button>
        <button (click)="registerEvent.emit(true)" class="plain-text-button">Register</button>
    </div>
</mat-card>
